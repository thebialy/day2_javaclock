<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Javascript clock face</title>
</head>
<body>
    <section class="clock-border"></section>
    <section class="clock">
        <ul>
            <li>
                <i>12</i>
            </li>
            <li>
                <i>1</i>
            </li>
            <li>
                <i>2</i>
            </li>
            <li><i>3</i></li>
            <li><i>4</i></li>
            <li><i>5</i></li>
            <li><i>6</i></li>    
            <li><i>7</i></li>    
            <li><i>8</i></li>    
            <li><i>9</i></li>    
            <li><i>10</i></li>    
            <li><i>11</i></li>
        </ul>

        <h2>Hitchcock's</h2>
        <h3>watch company</h3>
        <div class="hours" hour-hand></div>
        <div class="minutes" minute-hand></div>
        <div class="seconds" second-hand></div>
        <div class="circle"></div>
 
    </section>
</body>
</html>
